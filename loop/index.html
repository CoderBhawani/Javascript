<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Initialize an empty array to store the results


// Outer loop for rows (i)
for (let i = 0; i < 3; i++) {
    // Initialize an empty array for each row
    let rowArray = [];
    // Inner loop for columns (j)
    for (let j = 0; j < 4; j++) {
        // Push the sum of i and j into the row array
        rowArray.push(i);
    }
    // Push the row array into the main array
    console.log(rowArray);
}

// Output the resulting array


    </script>
</body>
</html>
